<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy donations with cryptocurrency</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.x/dist/ethers.min.js"></script>
    <!-- Add your CSS styles here -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <a href="#about">About</a>
        <a href="#donate">Donate</a>
        <a href="https://github.com/your-prototype">GitHub</a>
        <a href="#contact">Contact</a>
    </nav>
    <div id="app">
        <!-- Donation Form -->
        <div id="donateSection">
            <h2>Make a Donation</h2>
            <input type="number" id="donationAmount" placeholder="Enter amount in ETH">
            <button onclick="makeDonation()">Donate</button>
        </div>

        <!-- Confirmation Message -->
        <div id="confirmationSection" style="display:none;">
            <h2>Thank you for your donation!</h2>
            <p id="confirmationMessage"></p>
            <button onclick="returnToDonation()">Make another donation</button>
        </div>
    </div>

    <footer>
        <p>Â© 2024 Impact-chain, Making cryptocurrency donations easier</p>
        <p>Total Raised: <span id="totalRaised">0 ETH</span></p>
        <p><a href="#about">About</a> | <a href="https://github.com/your-prototype">Documentation</a></p>
    </footer>
    
</body>
</html>
